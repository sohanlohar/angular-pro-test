<div class="cod__container" (click)="openShipment()">
  <div class="icon-wrapper">
    <mat-icon [class]="theme">{{ icon }}</mat-icon>
  </div>
  <div class="cod__container-info">
    <div class="cod__container-info-label">{{ label }}</div>
    <div class="cod__container-info-price">{{ price | currency: 'RM' }}</div>
  </div>
  <a class="cod__container-link">{{ data?.dashboard?.see_orders }}</a>
</div>
