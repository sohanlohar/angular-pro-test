<div class="box-container dashboard-wrapper" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="1.5rem"
  >
  <div fxFlex="65" fxFlex.sm="50" fxFlex.xs="50" class="create-order-tile">
    <div class="maintitle" >
      {{data?.dashboard?.create_order}}
    </div>
    <div class="container inner-box" fxLayout="row" fxLayout.xs="column">
      <div class="content-container" fxFlex="70" fxFlex.xs="40" fxLayoutAlign="left top"
        fxLayoutAlign.xs="center center">
        {{data?.dashboard?.create_order_desc}}
      </div>
      <div class="button-container" fxFlex="100" fxLayout="column" fxLayout.xs="column"
        fxLayoutGap="10px" fxLayoutAlign="center end">
        <button mat-button mat-flat-button mat-raised-button color="primary"
          (click)="actionUrl('shipment')">{{data?.dashboard?.single_shipment}}</button>
        <button mat-button mat-flat-button mat-raised-button color="primary"
          (click)="actionUrl('bulk-shipment')">{{data?.dashboard?.bulk_shipment}}</button>
      </div>
    </div>
  </div>

  <div fxFlex="35" fxFlex.sm="50" fxFlex.xs="50">
    <div class="maintitle">
      {{data?.dashboard?.pick_up}}
    </div>
    <div class="container inner-box" fxLayout="column" fxLayoutGap="10px">
      <div class="pickup-container" fxFlex="100">
        {{data?.dashboard?.x_order_pickup1}} &nbsp;<span class="highlight-text">{{commonService.$totalRequestPickUp | async}}
          {{data?.dashboard?.x_order_pickup2}}</span>&nbsp;{{data?.dashboard?.x_order_pickup3}}
      </div>
      <div class="pickup_btn" fxFlex="100" fxLayout="column">
        <button fxLayoutAlign="center center" mat-button mat-flat-button color="primary"
          (click)="actionUrl('my-shipment', {t: 'request-pickup'})">{{data?.dashboard?.request_pickup}}</button>
      </div>
    </div>
  </div>
</div>
