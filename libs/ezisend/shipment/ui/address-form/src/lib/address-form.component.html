<div class="header-note">
  Please choose one saved adderess as your default sender/pick up address. You
  can add, edit and save 3 addresses to create shipments faster.
</div>

<div class="button-group">
  <button mat-flat-button color="primary">Add address</button>
  <button mat-button>My addresses</button>
</div>

<div class="form-group">
  <mat-form-field class="name" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput />
    <mat-hint>Your full name</mat-hint>
  </mat-form-field>
  <mat-form-field class="mobile" appearance="fill">
    <mat-label>Mobile number</mat-label>
    <input matInput />
    <mat-hint>Example: 0125550000</mat-hint>
  </mat-form-field>
  <mat-form-field class="email" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="addr1" appearance="fill">
    <mat-label>Address line 1</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="addr2" appearance="fill">
    <mat-label>Address line 2</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="state" appearance="fill">
    <mat-label>State</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="postcode" appearance="fill">
    <mat-label>Postcode</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="city" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput />
  </mat-form-field>
</div>

<div class="footer">
  <mat-checkbox>Set as default sender/pick up addres</mat-checkbox>
  <button mat-flat-button color="primary">Save & use this address</button>
</div>
