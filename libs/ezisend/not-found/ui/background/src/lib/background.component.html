<div class="background"></div>

<div class="container">
  <div class="logo"><img src="./assets/pos-malaysia-logo.png"/></div>

  <div class="container-content">
    <div class="sad-face">
      <img class="left-eye" src="./assets/sad-face/eye.svg"/>
      <img class="right-eye" src="./assets/sad-face/eye.svg"/>
      <img class="mouth" src="./assets/sad-face/mouth.svg"/>
      <img class="face" src="./assets/sad-face/face.svg"/>
    </div>

    <div class="error-code">{{ errorCode }}</div>
    <div class="error-title">{{ errorTitle }}</div>
    <div class="error-description">{{ errorDescription }}</div>

    <a class="return-home" routerLink="/">{{languageData.return_to_home}}</a>
  </div>
</div>
