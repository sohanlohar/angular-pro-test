<form #f="ngForm" class="form-group" [formGroup]="forgotPasswordForm" (ngSubmit)="reactivate === 'true' ? reactivateEmail(f) : onSubmit(f)">
  <div>
    <mat-form-field class="emailId" appearance="outline">
      <mat-label>{{placeholder}}</mat-label>
      <input matInput [formControlName]="'email'" />
      <mat-error *ngIf="errorHandler('email', 'required')">
        {{emptyError}}
      </mat-error>
      <mat-error *ngIf="errorHandler('email', 'pattern')">
        Enter valid email address
      </mat-error>
    </mat-form-field>
  </div>
  <div class="btn_container">
    <button mat-button color="primary" (click)="navToLogin()" type="button">
      <mat-icon>arrow_back</mat-icon> Back
    </button>

    <button [disabled]="!forgotPasswordForm.valid || isSubmitting" mat-flat-button color="primary" type="submit">
      <mat-spinner *ngIf="isSubmitting" [diameter]="25" class="login-loading-spinner"></mat-spinner>
      <ng-container *ngIf="!isSubmitting">Send</ng-container>
    </button>
  </div>
</form>
