<form class="form-group" [formGroup]="activateAccountForm">
  <div>
    <mat-form-field class="accountNo" appearance="outline">
      <mat-label>Account No.</mat-label>
      <input matInput formControlName="accountNo" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="emailId" appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </div>
</form>
